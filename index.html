<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Premios</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <img src="https://cdn.pixabay.com/photo/2024/08/31/18/47/deliplan-9012182__340.png" alt="Logotipo" class="logo">
        <h1>Ruleta de Premios</h1>
        <p>¡Gira la ruleta y gana premios!</p>
        <button id="spinButton">Girar Ruleta</button>
        <div class="wheel-container">
            <canvas id="wheelCanvas" width="300" height="300"></canvas>
        </div>
        <h2>Ganador</h2>
        <div id="digitalBoard">¡Intenta tu suerte!</div>
        <h2>Historial de Ganadores</h2>
        <div class="glass-box">
            <ul id="winnersList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
