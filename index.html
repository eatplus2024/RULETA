<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruleta de Bonos DeliPlan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <h1>Ruleta de Bonos DeliPlan</h1>
    <p>Gira la ruleta y gana bonos en efectivo para redimir en tus compras.</p>

    <!-- Campo para ingresar el nombre -->
    <div class="nombre-container">
      <input type="text" id="nombreUsuario" placeholder="Ingresa tu nombre" />
      <button id="nombreBtn">Listo</button>
    </div>

    <!-- Contenedor de la ruleta -->
    <div class="ruleta-container">
      <div class="pointer"></div> <!-- Aguja -->
      <canvas id="ruleta" width="500" height="500"></canvas>
    </div>

    <button id="jugarBtn" disabled>Jugar</button>

    <h2>Historial de Ganadores</h2>
    <div class="glass-box">
      <ul id="historialGanadores"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
