<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de bonos redimibles DeliPlan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Ruleta de bonos redimibles DeliPlan</h1>
        <p>Gira la ruleta y gana bonos en efectivo para redimir en tus compras.</p>

        <div class="roulette-container">
            <div class="wheel">
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
            <div class="pointer"></div>
        </div>
        
        <button id="spinButton">Jugar</button>
        
        <h2>Historial de Ganadores</h2>
        <ul id="winnersList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
